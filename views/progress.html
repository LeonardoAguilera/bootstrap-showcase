<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Progress</title>
  </head>
  <body>
    <section class="container py-5 px-3 border-bottom border-primary">
      <h1>Progress</h1>
      <p class="bd-lead">
        Examples for using Bootstrap custom progress bars featuring support for
        stacked bars, animated backgrounds, and text labels.
      </p>
    </section>

    <section class="container py-5 px-5">
      <h2 class="border-bottom border-secondary py-2">Examples</h2>
      <section
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <section class="progress-bar" style="width: 0%"></section>
      </section>
      <section
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <section class="progress-bar" style="width: 25%"></section>
      </section>
      <section
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <section class="progress-bar" style="width: 50%"></section>
      </section>
      <section
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <section class="progress-bar" style="width: 75%"></section>
      </section>
      <section
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <section class="progress-bar" style="width: 100%"></section>
      </section>

      <section class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <section class="progress-bar bg-success" style="width: 25%"></section>
      </section>
      <section class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <section class="progress-bar bg-info" style="width: 50%"></section>
      </section>
      <section class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <section class="progress-bar bg-warning" style="width: 75%"></section>
      </section>
      <section class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <section class="progress-bar bg-danger" style="width: 100%"></section>
      </section>
    </section>
  </body>
</html>
