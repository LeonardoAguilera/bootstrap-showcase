<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Forms</title>
  </head>
  <body>
    <section class="container py-5 px-3 border-bottom border-primary">
      <h1>Forms</h1>
      <p>
        Examples and usage guidelines for form control styles, layout options,
        and custom components for creating a wide variety of forms.
      </p>
    </section>

    <section class="container py-5 px-5">
      <h2>Examples</h2>
      <p class="border-bottom border-secondary py-2">Here’s a quick example to demonstrate Bootstrap’s form styles</p>
      <form>
        <section class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <section id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </section>
        </section>
        <section class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </section>
        <section class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </section>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form class="border-top border-secondary py-2 my-4">
        <fieldset disabled>
          <legend>Disabled fieldset example</legend>
          <section class="mb-3">
            <label for="disabledTextInput" class="form-label">Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </section>
          <section class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="disabledSelect" class="form-select">
              <option>Disabled select</option>
            </select>
          </section>
          <section class="mb-3">
            <section class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Can't check this
              </label>
            </section>
          </section>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
